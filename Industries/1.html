<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Ready Solutions</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .solution-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .solution-tabs button {
            border: 2px solid #000;
            padding: 10px 20px;
            background: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .solution-tabs button:hover, .solution-tabs button.active {
            background: #333;
            color: #fff;
        }

        .solution-content {
            display: none;
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
        }

        .solution-content img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container text-center mt-4">
        <h2>Our Market Ready Solutions</h2>

        <div class="solution-tabs">
            <button class="solution-btn active" data-target="solution1">Solution #1</button>
            <button class="solution-btn" data-target="solution2">Solution #2</button>
            <button class="solution-btn" data-target="solution3">Solution #3</button>
            <button class="solution-btn" data-target="solution4">Solution #4</button>
            <button class="solution-btn" data-target="solution5">Solution #5</button>
        </div>

        <div id="solution1" class="solution-content" style="display: block;">
            <img src="https://via.placeholder.com/300" alt="Solution Image">
            <p>Solution Relevant Image</p>
        </div>

        <div id="solution2" class="solution-content">
            <p>Solution Relevant Context - In Bullet Points</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </div>

        <div id="solution3" class="solution-content">
            <p>Solution 3 Description Goes Here</p>
        </div>

        <div id="solution4" class="solution-content">
            <p>Solution 4 Details with List:</p>
            <ul>
                <li>Point A</li>
                <li>Point B</li>
            </ul>
        </div>

        <div id="solution5" class="solution-content">
            <p>Solution 5 Details and Benefits</p>
        </div>

    </div>

    <script>
        $(document).ready(function() {
            $(".solution-btn").click(function() {
                $(".solution-btn").removeClass("active");
                $(this).addClass("active");

                $(".solution-content").hide();
                $("#" + $(this).data("target")).fadeIn();
            });
        });
    </script>

</body>
</html>
