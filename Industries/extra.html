<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Hover Popup Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-popup-container {
      position: relative;
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .popup-image {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .popup-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .image-popup-container:hover .popup-menu {
      opacity: 1;
    }

    .popup-menu h4 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .popup-menu p {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="image-popup-container">
    <img src="./assets/Images/kie_square_our_strength.jpg" alt="Example Image" class="popup-image" />
    <div class="popup-menu">
      <h4>Explore Solution</h4>
      <p>Discover insights and strategies tailored for your industry.</p>
    </div>
  </div>

</body>
</html>
