<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* .carousel-item {
      height: 75vh;
      min-height: 400px;
      background: #000;
      color: white;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    .carousel-indicators [data-bs-target] {
      background-color: #fff;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      padding: 10px;
    } */
  </style>
</head>
<body>
<!-- Carousel Component -->
<section class="main-section gray-background mb-5">
    <div class="container">
      <div class="content1 text-center mt-5">
        <h2 class="d-inline-block section-main-heading" data-aos="zoom-in" data-aos-delay="200">Life at Kie Square</h2>
      </div>
  
      <div id="carouselExampleDark" class="carousel slide carousel-dark" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Images/2Life@Kie.jpg" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/1Life@Kie.jpg" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/3Life@kie-2Life@Kie.jpg" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/6Life@Kie.png" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/life at KiE_1 (2).jpg" class="img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/8Life@Kie.png" class="img-fluid" alt="...">
          </div>
        </div>
  
        <!-- Navigation Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  
      <!-- Thumbnail Indicators -->
      <div class="d-flex justify-content-center mt-3 flex-wrap gap-2">
        <img src="./Images/2Life@Kie.jpg" class="img-thumbnail thumb" data-bs-target="#carouselExampleDark" data-bs-slide-to="0">
        <img src="./Images/1Life@Kie.jpg" class="img-thumbnail thumb" data-bs-target="#carouselExampleDark" data-bs-slide-to="1">
        <img src="./Images/3Life@kie-2Life@Kie.jpg" class="img-thumbnail thumb" data-bs-target="#carouselExampleDark" data-bs-slide-to="2">
        <img src="./Images/6Life@Kie.png" class="img-thumbnail thumb" data-bs-target="#carouselExampleDark" data-bs-slide-to="3">
        <img src="./Images/life at KiE_1 (2).jpg" class="img-thumbnail thumb" data-bs-target="#carouselExampleDark" data-bs-slide-to="4">
        <img src="./Images/8Life@Kie.png" class="img-thumbnail thumb" data-bs-target="#carouselExampleDark" data-bs-slide-to="5">
      </div>
    </div>
  </section>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
