<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Infinite Carousel</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 200px;
    }

    .carousel-track {
      display: flex;
      will-change: transform;
    }

    .carousel-item {
      min-width: 40%;
      height: 200px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }

    .carousel-item:nth-child(1) { background-color: #e74c3c; }
    .carousel-item:nth-child(2) { background-color: #3498db; }
    .carousel-item:nth-child(3) { background-color: #2ecc71; }
    .carousel-item:nth-child(4) { background-color: #f1c40f; }
  </style>
</head>
<body>

<div class="carousel-container" id="carousel">
  <div class="carousel-track" id="carousel-track">
    <div class="carousel-item">1</div>
    <div class="carousel-item">2</div>
    <div class="carousel-item">3</div>
    <div class="carousel-item">4</div>
  </div>
</div>

<script>
  const track = document.getElementById('carousel-track');
  const container = document.getElementById('carousel');
  let isPaused = false;
  let speed = 0.5; // pixels per frame
  let position = 0;

  function animate() {
    if (!isPaused) {
      position -= speed;
      track.style.transform = `translateX(${position}px)`;

      const firstItem = track.children[0];
      const firstItemWidth = firstItem.offsetWidth;

      // When the first item is fully out of view, move it to the end
      if (Math.abs(position) >= firstItemWidth) {
        track.appendChild(firstItem);
        position += firstItemWidth;
        track.style.transform = `translateX(${position}px)`;
      }
    }
    requestAnimationFrame(animate);
  }

  container.addEventListener('mouseenter', () => isPaused = true);
  container.addEventListener('mouseleave', () => isPaused = false);

  animate(); // Start animation loop
</script>

</body>
</html>
